<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexaloffle Apps Downloader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 20px;
        }
        select, button, input {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: 0.3s;
        }
        select, input {
            background-color: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
        }
        button {
            background-color: #b00030;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #800020;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lexaloffle Apps Downloader</h1>
        <label for="app">Choose an app:</label>
        <select id="app" onchange="togglePlatform()">
            <option value="pico8">Pico-8</option>
            <option value="picotron">Picotron</option>
            <option value="voxatron">Voxatron</option>
            <option value="picocad">PicoCAD</option>
        </select>
        <br>
        <div id="platform-container">
            <label for="platform">Choose a platform:</label>
            <select id="platform">
                <option value="windowsp">Windows (ZIP)</option>
                <option value="windowsi">Windows (INSTALLER)</option>
                <option value="macos">macOS</option>
                <option value="linux">Linux</option>
                <option value="raspi">Raspberry Pi</option>
            </select>
        </div>
        <br>
        <div id="version-container">
            <label for="version">Enter version:</label>
            <input type="text" id="version" placeholder="e.g., 0.2.6b">
        </div>
        <br>
        <button onclick="download()">DOWNLOAD</button>
    </div>
    <script>
        const appData = {
            pico8: { base: '7tiann', pattern: 'pico-8' },
            picotron: { base: '8pwrtp', pattern: 'picotron' },
            voxatron: { base: '5r8npa', pattern: 'voxatron' },
            picocad: { github: 'tekh-ops/picocad' }
        };

        function togglePlatform() {
            const app = document.getElementById('app').value;
            document.getElementById('platform-container').style.display = 
                app === 'picocad' ? 'none' : 'block';
        }

        function download() {
            const app = document.getElementById('app').value;
            const platform = document.getElementById('platform').value;
            const version = document.getElementById('version').value.trim();
            
            if (app === 'picocad') {
                window.open(`https://github.com/${appData.picocad.github}/archive/main.zip`, '_blank');
                return;
            }

            if (!version) {
                alert('Please enter a version number');
                return;
            }

            const platformMap = {
                windowsp: 'windows',
                windowsi: 'setup',
                macos: 'osx',
                linux: 'amd64',
                raspi: 'raspi'
            };
            
            const baseUrl = `https://www.lexaloffle.com/dl/${appData[app].base}`;
            fileName = `${appData[app].pattern}_${version}_${platformMap[platform]}`;
            if (platformMap[platform] == "setup"){
                fileName = fileName.concat(".exe")
            } else {
                fileName = fileName.concat(".zip")
            }
            window.open(`${baseUrl}/${fileName}`, '_blank');
        }

        // Initialize platform visibility
        togglePlatform();
    </script>
</body>
</html>
